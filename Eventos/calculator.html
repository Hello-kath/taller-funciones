<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora básica</h1>

    <form id="formulario">
       
        <section class="operacion">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1" required>

            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2" required>
        </section>

        <label for="operador">Operador:</label>
        <select id="operador" name="operador" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button type="button" onclick="realizarOperacion()">Calcular</button>

        <section class="resultado">
            <label for="resultado">Resultado:</label>
            <input type="number" id="resultado" name="resultado" readonly>
        </section>
    </form>




    <script src="/Eventos_clase1/calculator.js"></script>
</body>
</html>
